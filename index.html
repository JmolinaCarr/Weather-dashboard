<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
</head>
<body>
    <nav class="header">
        <span class="header-brand mb-0 h1"
          ></i>Weather Dashboard</span>
      </nav>
        <div class="row">
            <main class="flex-row justify-space-between">
                <div class="col-12 col-md-4"></div>
                <div class="card">
                    <h3 class="card-header">Search By City</h3>
                    <form id="user-form" class="card-body">
                      <input name="city" id="city-name" type="text" autofocus="true" class="form-input" placeholder="Enter City Name"/>
                      <button type="submit" class="btn tn-primary btn-lg btn-block">Search</button>
                    </form>
                  </div>
                <div class="col-12 col-md-8"></div>
              </main>
        </div>
        

    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</body>
</html>
